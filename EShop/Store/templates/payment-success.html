<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 2em;
        }
        .details {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: left;
            color: #333;
        }
        .details p {
            margin-bottom: 15px;
        }
        .amount {
            font-size: 1.5em;
            color: #4caf50;
            font-weight: bold;
            margin: 20px 0;
        }
        .back-btn {
            padding: 12px 24px;
            font-size: 1.2em;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #45a049;
            transform: translateY(-5px); /* 3D effect */
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.2); /* Increased shadow */
        }
        .amount, .details {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Successful!</h2>
        <div class="details">
            <p><strong>User Name:</strong> {{ user_FirstName }} {{ user_LastName }}</p>
            <p><strong>Product Name:</strong> {{ product_Name }}</p>
            <p><strong>Order ID:</strong> {{ razorpay_order_id }}</p>
            <p><strong>Payment ID:</strong> {{ razorpay_payment_id }}</p>
            <p><strong>Amount:</strong> ₹{{ total_amount }}</p>
            <p><strong>Status:</strong> {{ payment_status }}</p>
        </div>
        <div class="amount">
            Total Amount: ₹{{ total_amount }}
        </div>
        <button class="back-btn" onclick="window.location.href='/Orders'">Back to Orders</button>
    </div>
</body>
</html>
