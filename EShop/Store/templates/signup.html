{% extends "base.html" %}
{% block title %}signup{% endblock title %}
{% block content %}
<div class="container my-5">
    <div class="p-4">
        <div class="col-lg-6 mx-auto border rounded py-4 px-5 shadow">
            <h3 class="alert alert-light border rounded text-center">Create An Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                  <h4 class="alert-heading"></h4>
                </div>
                {% endif %}
                <!-- First Name -->
                <div class="form-group mb-4">
                    <label for="firstname" class="font-weight-bold">First Name</label>
                    <input type="text" name="FirstName" id="firstname" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="Enter your first name">
                </div>

                <!-- Last Name -->
                <div class="form-group mb-4">
                    <label for="lastname" class="font-weight-bold">Last Name</label>
                    <input type="text" name="LastName" id="lastname" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="Enter your last name">
                </div>

                <!-- Phone -->
                <div class="form-group mb-4">
                    <label for="phone" class="font-weight-bold">Phone</label>
                    <input type="tel" name="phone" id="phone"  value="{{values.phone}}" class="form-control form-control-sm" placeholder="Please enter a valid 10-digit phone number">
                </div>

                <!-- Email -->
                <div class="form-group mb-4">
                    <label for="email" class="font-weight-bold">Email</label>
                    <input required type="email" name="Email" id="email" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                <!-- Password -->
                <div class="form-group mb-4">
                    <label for="password" class="font-weight-bold">Password</label>
                    <input type="password" name="password" id="password" value="{{values.password}}" class="form-control form-control-sm" placeholder="******">
                </div>

                <!-- Submit Button -->
                <div class="form-group text-center">
                    <input class="btn btn-info btn-sm px-4" type="submit" value="Create An Account">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
