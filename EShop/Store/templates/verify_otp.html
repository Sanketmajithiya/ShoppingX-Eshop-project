{% extends "base.html" %}
{% block title %}Verify OTP{% endblock %}
{% block content %}
  
<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container form {
            text-align: center;
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333333;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            color: #666666;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .form-container button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .resend-otp {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .resend-otp a {
            color: #4caf50;
            text-decoration: none;
        }

        .resend-otp a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <h2>Verify your OTP!!!</h2>
            <input type="text" name="otp" required placeholder="Enter your OTP">
            <button type="submit">Verify</button>

            <div class="resend-otp">
                <p>Didn't get the OTP? <a href="{% url 'resend_otp' %}">Resend OTP</a></p>
            </div>
        </form>
    </div>
</body>
</html>

{% endblock %}
