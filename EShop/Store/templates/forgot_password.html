{% extends "base.html" %}
{% block title %}Forgot-password{% endblock title %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Form Container */
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container form {
            text-align: center;
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .form-container button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="/">ShoppingX</a>
        </div>
        <div class="links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/login">Login</a>
        </div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <h2>Forgot Password</h2>
            <label for="email">Enter your email:</label>
            <input type="email" name="email" required placeholder="Enter your email">
            <button type="submit">Send OTP</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
